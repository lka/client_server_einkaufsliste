<header>
  <h1>Einkaufsliste</h1>
  <div class="user-menu">
    <button id="menuBtn" class="menu-btn" aria-label="Benutzermenü">⋮</button>
    <div id="menuDropdown" class="menu-dropdown">
      <button id="logoutBtn" class="menu-item">Abmelden</button>
      <button id="deleteAccountBtn" class="menu-item menu-item-danger">Account löschen</button>
    </div>
  </div>
</header>

<main>
  <section class="add">
    <input id="itemInput" type="text" placeholder="Neues Produkt eingeben" />
    <input id="mengeInput" type="text" placeholder="Menge (z.B. 500 g, 2 Stück)" />
    <button id="addBtn">Hinzufügen</button>
  </section>

  <section class="list">
    <ul id="items"></ul>
  </section>
</main>
