<header>
  <h1>Geschäfte verwalten</h1>
  <div class="header-actions">
    <button id="backToAppBtn" class="back-btn" aria-label="Zurück zur Einkaufsliste">← Zurück</button>
    <div class="user-menu">
      <button id="menuBtn" class="menu-btn" aria-label="Benutzermenü">⋮</button>
      <div id="menuDropdown" class="menu-dropdown">
        <!-- Menu items loaded dynamically from menu-dropdown.html -->
      </div>
    </div>
  </div>
</header>

<main>
  <div class="stores-admin-container">
    <!-- Add Store Section -->
    <section class="add-store-section">
      <h2>Neues Geschäft hinzufügen</h2>
      <div class="add-store-form">
        <input id="storeNameInput" type="text" placeholder="Geschäftsname (z.B. Rewe)" />
        <input id="storeLocationInput" type="text" placeholder="Standort (optional)" />
        <button id="addStoreBtn">⏎</button>
      </div>
    </section>

    <!-- Stores List Section -->
    <section class="stores-list-section">
      <h2>Vorhandene Geschäfte</h2>
      <div id="storesList" class="stores-list">
        <!-- Stores will be rendered here -->
      </div>
    </section>
  </div>
</main>
