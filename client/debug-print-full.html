<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Full Print Layout Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #debug {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.9);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      border-radius: 6px;
      z-index: 10000;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .version {
      background: #007bff;
      color: white;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Print styles - same as in shopping-list-ui.ts */
    @media print {
      @page {
        size: A4 landscape;
        margin: 10mm;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.2;
        color: #333;
        margin: 0;
        padding: 0;
        background: white;
      }

      .print-container {
        display: block;
        width: 100%;
        max-width: 100%;
      }

      .a5-page {
        display: block;
        width: 100%;
        padding: 5mm;
        page-break-after: always;
      }

      .a5-page h2 {
        margin-top: 0;
        font-size: 14pt;
        text-align: center;
        padding-bottom: 2mm;
        border-bottom: 1pt solid #333;
      }

      .two-column-layout {
        display: block;
      }

      .store-column {
        break-inside: avoid;
        page-break-inside: avoid;
        margin-bottom: 3mm;
      }

      .store-column h3 {
        font-size: 12pt;
        margin: 0 0 1mm 0;
        padding: 1mm;
        background: #f0f0f0;
      }

      .store-column ul {
        margin: 0;
        padding-left: 5mm;
        list-style: none;
      }

      .store-column li {
        font-size: 10pt;
        margin-bottom: 0.5mm;
        line-height: 1.3;
      }
    }
  </style>
</head>
<body>
  <div class="version">VERSION: 2024-11-24 16:10 - Full Layout Test</div>

  <h1>Print Layout Test (Original Code)</h1>

  <button onclick="testPrintSimple()">Test 1: Einfacher Druck</button>
  <button onclick="testPrintWithLayout()">Test 2: Mit Print Layout</button>
  <button onclick="testPrintComplex()">Test 3: Komplexes Layout</button>
  <button onclick="clearDebug()">Debug löschen</button>

  <div id="content">
    <h2>Test-Inhalt</h2>
    <ul>
      <li>Artikel 1</li>
      <li>Artikel 2</li>
      <li>Artikel 3</li>
    </ul>
  </div>

  <div id="debug">
    <div style="color: #0ff;">Debug-Konsole bereit...</div>
  </div>

  <script>
    function log(message, type = 'log') {
      const debug = document.getElementById('debug');
      const timestamp = new Date().toLocaleTimeString();
      const color = type === 'error' ? '#f00' : type === 'warn' ? '#ff0' : '#0f0';
      debug.innerHTML += `<div style="color: ${color}; margin-bottom: 3px;">[${timestamp}] ${message}</div>`;
      debug.scrollTop = debug.scrollHeight;
      console.log(message);
    }

    function clearDebug() {
      document.getElementById('debug').innerHTML = '<div style="color: #0ff;">Debug-Konsole geleert...</div>';
    }

    function testPrintSimple() {
      log('=== TEST 1: EINFACHER DRUCK ===', 'warn');
      try {
        window.print();
        log('SUCCESS: Einfacher Druck funktioniert', 'log');
      } catch (error) {
        log('ERROR: ' + error.message, 'error');
      }
    }

    function testPrintWithLayout() {
      log('=== TEST 2: MIT PRINT LAYOUT ===', 'warn');

      const originalContent = document.body.innerHTML;

      try {
        log('Erstelle Print-Layout...', 'log');

        document.body.innerHTML = `
          <style>
            @page {
              size: A4 landscape;
              margin: 10mm;
            }
            body {
              font-family: Arial, sans-serif;
            }
          </style>
          <div class="print-container">
            <div class="a5-page front">
              <h2>Seite 1</h2>
              <ul>
                <li>Test Item 1</li>
                <li>Test Item 2</li>
                <li>Test Item 3</li>
              </ul>
            </div>
            <div class="a5-page back">
              <h2>Seite 2</h2>
              <ul>
                <li>Test Item 4</li>
                <li>Test Item 5</li>
              </ul>
            </div>
          </div>
        `;

        log('Layout erstellt, Content-Länge: ' + document.body.innerHTML.length, 'log');
        log('Warte 300ms...', 'log');

        setTimeout(() => {
          log('Rufe window.print() auf...', 'warn');
          try {
            window.print();
            log('SUCCESS: window.print() returned', 'log');

            setTimeout(() => {
              log('Restore original content...', 'log');
              document.body.innerHTML = originalContent;
              log('Content restored', 'log');
            }, 1000);
          } catch (error) {
            log('ERROR in print: ' + error.message, 'error');
            document.body.innerHTML = originalContent;
          }
        }, 300);

      } catch (error) {
        log('ERROR: ' + error.message, 'error');
        document.body.innerHTML = originalContent;
      }
    }

    function testPrintComplex() {
      log('=== TEST 3: KOMPLEXES LAYOUT ===', 'warn');

      const originalContent = document.body.innerHTML;

      try {
        log('Erstelle komplexes Layout...', 'log');

        // Generate lots of items to test complex rendering
        let items1 = '';
        let items2 = '';
        for (let i = 1; i <= 20; i++) {
          items1 += `<li>Artikel ${i} - ${Math.random() > 0.5 ? 'mit' : 'ohne'} Menge</li>`;
        }
        for (let i = 21; i <= 40; i++) {
          items2 += `<li>Artikel ${i} - ${Math.random() > 0.5 ? 'mit' : 'ohne'} Menge</li>`;
        }

        document.body.innerHTML = `
          <style>
            @page {
              size: A4 landscape;
              margin: 10mm;
            }
            body {
              font-family: Arial, sans-serif;
              line-height: 1.2;
              color: #333;
              margin: 0;
              padding: 0;
              background: white;
            }
            .print-container {
              display: block;
              width: 100%;
            }
            .a5-page {
              display: block;
              width: 100%;
              padding: 5mm;
              page-break-after: always;
            }
            .a5-page h2 {
              margin-top: 0;
              font-size: 14pt;
            }
            .store-column {
              margin-bottom: 3mm;
            }
            .store-column h3 {
              font-size: 12pt;
              background: #f0f0f0;
              padding: 1mm;
            }
            .store-column ul {
              margin: 0;
              padding-left: 5mm;
            }
            .store-column li {
              font-size: 10pt;
              line-height: 1.3;
            }
          </style>
          <div class="print-container">
            <div class="a5-page front">
              <h2>REWE - Heute</h2>
              <div class="store-column">
                <h3>Obst & Gemüse</h3>
                <ul>${items1}</ul>
              </div>
            </div>
            <div class="a5-page back">
              <h2>EDEKA - Heute</h2>
              <div class="store-column">
                <h3>Kühlregal</h3>
                <ul>${items2}</ul>
              </div>
            </div>
          </div>
        `;

        log('Komplexes Layout erstellt, Content-Länge: ' + document.body.innerHTML.length, 'log');
        log('Anzahl Items: ' + document.querySelectorAll('li').length, 'log');
        log('Warte 300ms...', 'log');

        setTimeout(() => {
          log('Force reflow...', 'log');
          document.body.offsetHeight;

          log('Rufe window.print() auf...', 'warn');
          try {
            window.print();
            log('SUCCESS: window.print() returned', 'log');

            setTimeout(() => {
              log('Restore original content...', 'log');
              document.body.innerHTML = originalContent;
              log('Content restored', 'log');
            }, 1000);
          } catch (error) {
            log('ERROR in print: ' + error.message, 'error');
            document.body.innerHTML = originalContent;
          }
        }, 300);

      } catch (error) {
        log('ERROR: ' + error.message, 'error');
        document.body.innerHTML = originalContent;
      }
    }

    // Log page load
    log('Seite geladen: ' + new Date().toLocaleTimeString());
    log('Bereit für Tests - bitte einen Test-Button drücken');
  </script>
</body>
</html>
