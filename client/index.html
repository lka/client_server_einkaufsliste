<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einkaufsliste (Client-Server)</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .js-required {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      background: #f5f5f5;
    }
    .js-required h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    .js-required p {
      color: #666;
      max-width: 600px;
      line-height: 1.6;
    }
    .js-required-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <noscript>
    <div class="js-required">
      <div class="js-required-icon">⚠️</div>
      <h1>JavaScript erforderlich</h1>
      <p>
        Diese Anwendung benötigt JavaScript, um zu funktionieren.
        Bitte aktivieren Sie JavaScript in Ihren Browser-Einstellungen und laden Sie die Seite neu.
      </p>
      <p>
        <strong>This application requires JavaScript to be enabled.</strong><br>
        Please enable JavaScript in your browser settings and reload the page.
      </p>
    </div>
  </noscript>

  <div id="app"></div>

  <script src="dist/script.js"></script>
</body>
</html>
